name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  capstone-selftest:
    name: Capstone selftest (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            make_cmd: make
          - os: macos-latest
            make_cmd: gmake

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install build dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends build-essential

      - name: Install GNU Make (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install make || true   # idempotent if already present
          brew link --overwrite make || true

      - name: Run capstone selftest
        run: |
          ${{ matrix.make_cmd }} -C make-capstone selftest

      - name: Capture trace for debugging
        if: always()
        run: |
          ${{ matrix.make_cmd }} -C make-capstone --trace selftest > selftest-trace-${{ runner.os }}.txt || true

      - name: Upload selftest trace
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: selftest-trace-${{ runner.os }}
          path: selftest-trace-${{ runner.os }}.txt

      - name: Portability audit (informational)
        if: always()
        run: |
          ${{ matrix.make_cmd }} -C make-capstone portability-audit

  docs-build:
    name: Docs build (MkDocs)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install documentation dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install ".[docs]"

      - name: Build documentation (strict mode)
        run: |
          mkdocs build --strict
