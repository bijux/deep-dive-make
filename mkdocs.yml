site_name: Deep Dive Make
site_description: >-
  Deep Dive Make is a five-module course-book that teaches GNU Make as a disciplined
  build-graph engine—focused on correctness, determinism, and parallel-safe design.
site_author: Bijan Mousavi
site_url: https://bijux.github.io/deep-dive-make/

repo_name: bijux/deep-dive-make
repo_url: https://github.com/bijux/deep-dive-make
edit_uri: edit/main/

docs_dir: .
site_dir: site
use_directory_urls: true

theme:
  name: material
  language: en

  logo: docs/assets/bijux_logo_hq.png
  favicon: docs/assets/bijux_icon.png

  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight

  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.superfences:
    custom_fences:
      - name: mermaid
        class: mermaid
        format: !!python/name:pymdownx.superfences.fence_code_format
  - footnotes
  - tables
  - toc:
      permalink: true

plugins:
  - search
  - macros:
      include_dir: .

nav:
  - Home: course-book/index.md
  - "Outline": course-book/module-00.md
  - "01 — Foundations": course-book/module-01.md
  - "02 — Scaling": course-book/module-02.md
  - "03 — Production Practice": course-book/module-03.md
  - "04 — Semantics Under Pressure": course-book/module-04.md
  - "05 — Hardening": course-book/module-05.md
  - "Capstone": course-book/readme-capstone.md

extra:
  homepage: https://bijux.github.io/
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/bijux

copyright: "© 2025 Bijan Mousavi"
